<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style type="text/css"> 
	.fontsize{
		font-size:12px;	
	}
</style>
<body>

	<table
    border="0"
    cellspacing="1"
    width="100%"
    height="100%"
    bgcolor="#000000"
    >
    
    	<tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div>文号</div>
            </td>
            <td 
            width="70%"
           
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div >{STRDOCNUMBER}</div>
            </td>
        </tr>
    	<tr>
        	<td
            width="30%"
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div>拟稿人</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div>{strCreateUserName}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
           
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >拟稿时间</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div >{dtCreateDate}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >公文标题</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div>{strDocTitle}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
           
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >起草单位(部门)</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div>{strUnit}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >主题词</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div>{strSubject}</div>
            </td>
        </tr>
        
        <tr>
          <td
             width="30%"
            bgcolor="#FFFFFF"
            class="fontsize"
            ><div>校对人</div></td>
          <td
            width="70%"
            bgcolor="#FFFFFF"
            class="fontsize"
            ><div>{STRCOLLATEUSER}</div></td>
        </tr>
        
        
    </table>
</body>
</html>

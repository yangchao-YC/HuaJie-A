<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style type="text/css"> 
	.fontsize{
		font-size:12px;	
	}
</style>
<body>

	<table
    border="0"
    cellspacing="1"
    width="100%"
    height="100%"
    bgcolor="#000000"
    >
    
    	<tr>
        	<td
            width="30%"
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div>借款人</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="BorrowPeople">{BorrowPeople}</div>
            </td>
        </tr>
        
       <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >领用类型</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div > {strType}</div>
         </td>
      </tr>
        
        <tr>
        	<td
            width="30%"
           
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >借款金额</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="BorrowSum">{BorrowSum}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >确认金额</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="ConfirmSum">{ConfirmSum}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%" height="100"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >用途或原因</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="Use">{Use}</div>
            </td>
        </tr>
        
       
        
        <tr>
        	<td
            width="30%"
           
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >核准人</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="Approved">{Approved}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >借款日期</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="BorrowTime">{BorrowTime}</div>
            </td>
        </tr>
        
        <tr>
          <td
             width="30%"
            bgcolor="#FFFFFF"
            class="fontsize"
            ><div>还款金额</div></td>
          <td
            width="70%"
            bgcolor="#FFFFFF"
            class="fontsize"
            ><div id="AlsoSum">{AlsoSum}</div></td>
        </tr>
        <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div>还款时间</div>
            </td>
            <td 
            width="70%"
           
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="AlsoTime">{AlsoTime}</div>
            </td>
        </tr>
        
    </table>
</body>
</html>

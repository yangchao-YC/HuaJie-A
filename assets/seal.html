<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style type="text/css"> 
	.fontsize{
		font-size:12px;	
	}
</style>
<body>

	<table
    border="0"
    cellspacing="1"
    width="100%"
    height="100%"
    bgcolor="#000000"
    >
    
    	<tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div>印章</div>
            </td>
            <td 
            width="70%"
           
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div >{strSignetID}</div>
            </td>
        </tr>
    	<tr>
        	<td
            width="30%"
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div>项目</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div>{strProjectid}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
           
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >借用人</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div >{strBorrower}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >用途</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div>{strUse}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
           
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >借用时间</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div>{dtBorrowTime}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div >归还日期</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div>{dtReturnedDate}</div>
            </td>
        </tr>
        
        <tr>
          <td
             width="30%"
            bgcolor="#FFFFFF"
            class="fontsize"
            ><div>审核人</div></td>
          <td
            width="70%"
            bgcolor="#FFFFFF"
            class="fontsize"
            ><div>{strAuditMan}</div></td>
        </tr>
        
        
        <tr>
          <td
             width="30%"
            bgcolor="#FFFFFF"
            class="fontsize"
            ><div>审核状态</div></td>
          <td
            width="70%"
            bgcolor="#FFFFFF"
            class="fontsize"
            ><div>{nAudit}</div></td>
        </tr>
        
        <tr>
          <td
             width="30%"
            bgcolor="#FFFFFF"
            class="fontsize"
            ><div>审核时间</div></td>
          <td
            width="70%"
            bgcolor="#FFFFFF"
            class="fontsize"
            ><div>{dtAuditDate}</div></td>
        </tr>
    </table>
</body>
</html>

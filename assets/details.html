<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script type="text/javascript">
function test()
{
	document.getElementById("symbol").innerHTML = "ddss";
	alert("dddddssssss");
}
</script>
<style type="text/css"> 
	.fontsize{
		font-size:12px;	
	}
</style>
<body>
	<table
    border="0"
    cellspacing="1"
    width="100%"
    height="100%"
    bgcolor="#000000"
    >
    
    	<tr>
        	<td
            width="30%"
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="symbol">文号</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="SymbolText">{SymbolText}</div>
            </td>
        </tr>
        
       <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div id="CreateTime">创建日期</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="CreateTimeText">{CreateTimeText}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
           
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div id="CreateName">创建人</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="CreateNameText">{CreateNameText}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div id="IncomeTime">收文时间</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="IncomeTimeText">{IncomeTimeText}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div id="Unit">来文单位</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="UnitText">{UnitText}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div id="FileName">文件名</div>
            </td>
            <td 
            width="70%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="FileNameText">{FileNameText}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
           
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div id="Theme">主题词</div>
            </td>
            <td 
            width="70%"
            height="30"
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="ThemeText">{ThemeText}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div id="PageNumber">页码</div>
            </td>
            <td 
            width="70%"
            height="30"
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="PageNumberText">{PageNumberText}</div>
            </td>
        </tr>
        
        <tr>
        	<td
            width="30%"
            
            bgcolor="#FFFFFF"
            class="fontsize"
            >
           <div id="Summary">摘要</div>
            </td>
            <td 
            width="70%"
            height="100"
            bgcolor="#FFFFFF"
            class="fontsize"
            >
            <div id="SummaryText">{SummaryText}</div>
            </td>
        </tr>
        
    </table>
</body>
</html>
